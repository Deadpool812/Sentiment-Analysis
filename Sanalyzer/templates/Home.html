<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">

    <link rel="stylesheet" href="{% static 'bundle.css' %}">
  </head>
  <body class="mdc-typography">
    <div class="container p-3 my-3">
      <div class="title">
          <h1 class="mdc-typography--headline3">Sentiment Analysis</h1>
      </div>
      <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--no-label mdc-text-field--with-trailing-icon searchbar">
        <span class="mdc-notched-outline">
          <span class="mdc-notched-outline__leading"></span>
          <span class="mdc-notched-outline__trailing"></span>
        </span>
        <input class="mdc-text-field__input" type="text" id="searchProduct" placeholder="Search a product" aria-label="Label">
      </label>
      <div class="search-button">
        <button class="mdc-button mdc-button--outlined" id="search-btn">
          <div class="mdc-button__ripple"></div>
          <span class="mdc-button__label">Search</span>
        </button>
      </div>
      
      <div class="searchresults">
        <ul id="result-list" class="mdc-list" role="listbox">
          <!--<li class="mdc-list-item" role="option" tabindex="0">
            <span class="mdc-list-item__ripple"></span>
            <span class="mdc-list-item__text">Single-line item</span>
          </li>-->
        </ul>
      </div>
      <div class="searchresultlinks">
        <ul id="link-list" class="mdc-list">
          <!--<li class="mdc-list-item" tabindex="0">
            <a href="https://google.com" class="mdc-list-item__meta material-icons" target="_blank">
              <span class="mdc-list-item__meta material-icons" aria-hidden="true">launch</span>
            </a>
          </li>-->
        </ul>
      </div>
      <div class="analysis">
        <ul id="analysis-list" class="mdc-list mdc-list--two-line">
          <!--<li class="mdc-list-item" tabindex="0">
            <span class="mdc-list-item__ripple"></span>
            <span class="mdc-list-item__text">
              <span class="mdc-list-item__primary-text">Positive</span>
              <span class="mdc-list-item__secondary-text">40%</span>
            </span>
          </li>
          <li class="mdc-list-item">
            <span class="mdc-list-item__ripple"></span>
            <span class="mdc-list-item__text">
              <span class="mdc-list-item__primary-text">Negative</span>
              <span class="mdc-list-item__secondary-text">40%</span>
            </span>
          </li>-->
        </ul>
      </div>
    </div>

    <script src="{% static 'bundle.js' %}" async></script>
  </body>
</html>
